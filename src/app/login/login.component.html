<div class="loginDiv">
  <input matInput [(ngModel)]="name" placeholder="User Name"><br/><br/>
  <input type="password" [(ngModel)]="password" placeholder="Password"/><br/><br/>
  <!-- <input type="submit" routerLink="/home"  value="Login"/> -->
  <input id="loginButton" type="submit" (click)="login()"  value="Login"/><br><br>
  <div *ngIf="errorMsg" style="color: red;">Invalid Credentials!</div>
</div>
